#
# AMD
#
amd_xorg_cfg() {
cat <<amd_xorg_cfg_END
Section "Device"
    Identifier    "AMD"
    Driver        "amdgpu"
    Option        "DRI" "3"
    Option        "TearFree" "true"
    BusID         "PCI:$busID"
EndSection
amd_xorg_cfg_END
}

