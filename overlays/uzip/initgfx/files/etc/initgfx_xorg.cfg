#
#		Xorg config files used by initgfx
#
##############################################################################

#
# Legacy Intel GPUs < Sandy Bridge
#
xorg_cfg_intel() {
cat << xorg_cfg_intel_END
Section "Device"
    Identifier    "Intel Graphics"
    Driver        "intel"
    Option        "AccelMethod"    "uxa"
    Option        "TripleBuffer"   "true"
    Option        "HotPlug"        "true"
    BusID         "PCI:$busID"
EndSection
xorg_cfg_intel_END
}

#
# Intel GPUs >= Sandy Bridge
#
xorg_cfg_modesetting() {
cat << xorg_cfg_ms_END
Section "Device"
    Identifier    "Intel Graphics"
    Driver        "modesetting"
    BusID         "PCI:$busID"
EndSection
xorg_cfg_ms_END
}

#
# Nvidia
#
nvidia_xorg_cfg() {
cat << nvidia_xorg_cfg_END
Section "Device"
    Identifier    "NVIDIA CARD"
    VendorName    "NVIDIA Corporation"
    Driver        "nvidia"
    BusID         "PCI:$busID"
EndSection
nvidia_xorg_cfg_END
}

